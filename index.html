<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LogIn/Register</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <style>
        #audio {
            display: none;
        }
        </style>
    </head>
<body>
    <iframe src="ofdream.mp3" type="audio/mpeg" allow="autoplay" id="audio" style="display:none">
    </iframe>
    <!--
    <audio autoplay>
        <source src="ofdream.mp3" type="audio/mpeg">
    </audio>
    -->
    <div class="exitbtn">
    <a href='../index.html' class=goback-btn></a>
    </div>
<div class="container">
<div class="card"> 
    <video autoplay loop muted plays-inline class="back-video">
    <source src="cyber.mov" type="video/mp4">
    </video>
<div class="inner-box" id="card"> 
    
<div class="card-front">
    <h2>LOGIN</h2>
    <form>
        <input type="email" class="input-box" placeholder="Email" required>
        <div>
        <input type="password" class="input-box" placeholder="Password" id="myInput" required>
        <span class="eye" onclick="eyebutton()">
        <i id="hide1" class="fa-solid fa-eye"></i>
        <i id="hide2" class="fa-solid fa-eye-slash"></i>
        </span>
        </div>
        <button type="submit" class="submit-btn">SUBMIT</button>
    
        <input type="checkbox"><span>Remember me</span>
    </form>
    <button type="button" class="btn" onclick="openRegister()">Don't have an account? Create one</button>
    <a href="">Forgot Password</a>
</div>
<div class="card-back">
    <h2>REGISTER</h2>
    <form>
        <input type="text" class="input-box" placeholder="Your name" required>
        <input type="email" class="input-box" placeholder="Email" required>
        <input type="password" class="input-box" placeholder="Password" required> 
        <input type="password" class="input-box" placeholder="Confirm password" required> 
        <button type="submit" class="submit-btn">CREATE ACCOUNT</button>
        <input type="checkbox" class="chckbox"><span>Remember me</span>
    </form>
    <button type="button" class="btn" onclick="openLogin()">I already have an account</button>
</div>
</div>
</div>
</div>
    <script>
        var card=document.getElementById("card");
        function openRegister(){
             card.style.transform= "rotateY(-180deg)";
        }
        function openLogin(){
             card.style.transform= "rotateY(0deg)";
        }
        function eyebutton(){
            var x=document.getElementById("myInput");
            var y=document.getElementById("hide1");
            var z=document.getElementById("hide2");
            if(x.type === 'password'){
                x.type="text";
                y.style.display="block";
                z.style.display="none"; 
            }
            else{
                x.type="password";
                y.style.display="none";
                z.style.display="block"; 
            }
        }
    </script>
</body>
</html>
